<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RPS</title>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">
        <div class="heading">
            <h1>Rock Paper Scissor</h1>
        </div>
        
        <div class="text">
            <h2>Player 1</h2>
            <div class="score">
              <h3 class="comp">Score: 0</h3>
            </div>
            <img class="img1" src="images/rpc.gif">
        </div>

        <div class="text">
            <h2>Player 2(You)</h2>
            <div class="score">
              <h3 class="user">Score: 0</h3>
            </div>
            <img class = "img2" src="images/rpc.gif">
        </div>
        <div class="btncont">
          <div class="btns">
            <button type="button" class="btn btn-dark">Rock</button>
            <button type="button" class="btn btn-dark">Paper</button>
            <button type="button" class="btn btn-dark">Scissor</button>
          </div>
          
          <div class="playbtn">
            <button type="button" class="btn btn-lg" onClick="window.location.reload();">Play</button>
          </div>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="index.js" type="text/javascript"></script>
  </body>

</html>
